<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetStore</title>
    <link rel="stylesheet" href="./assests/css/stylepetshop.css">
    <link rel="shortcut icon" href="./assests/imgs/Icono perrito.png" type="image/x-icon">

</head>

<body>
    <!-- Header -->
    <div class="Header"> 
        <h1><strong>PET</strong>Store</h1>
        <p>Juguetes, Accesorios y todo lo que tu mascota necesita.</p>

    </div>
    
    <!-- Productos -->
    <div class="Productos">
        <table>
            <tr>
                <td>
                    <img src="./assests/imgs/Pelo con chupon.jpg" alt="Pelota con chupón">
                </td>
                <td>
                    <p>Pelota de silicona con chupon</p>
                    <p>Precio: $14.990</p>
                </td>
            </tr>

            <tr>
                <td>
                    <img src="./assests/imgs/Pelotas.jpg" alt="Pelos de silicona">
                </td>
                <td>
                    <p>Pack 2 Unidades / Pelotas de Silicona</p>
                    <p>Precio: $9.990</p>
                </td>
            </tr>

            <tr>
                <td>
                    <img src="./assests/imgs/Sogas.jpg" alt="Sogas">
                </td>
                <td>
                    <p>Pack 2 Unidades / Cuerdas</p>
                    <p>Precio: $10.990</p>
                </td>
            </tr>
        </table>
    </div>
    
    <!-- Footer -->
    <div class="Footer">
        <strong>@petstore</strong>
        <p>Calle Inventada #123, en algún lugar del mundo</p>
    </div>

</body>
</html>
